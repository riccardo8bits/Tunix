{% extends 'base.html' %}

{% block content %}
<div class="paizao">
    <div class="usuario">
        <h2>Adicionar Album</h2>
        <div class="form">
            <form method="POST">
                <label>Nome:</label>
                <input type="text" name="nome" required>

                <label>Artista:</label>
                <input type="text" name="artista" required>

                <label>Ano de lançamento:</label>
                <input type="text" name="ano">

                <label>Músicas:</label>
                <input type="text" name="nome_musica">

                <label>URL da imagem:</label>
                <input type="text" name="url_img" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
