        {% for musica in var_musicas %}
        <div class="item_card">
            <div class="item-body">
                <div class="card-img">
                    <img src="{{ musica.url_img }}" alt="speaker">

                <div>

                    <a href="{{ url_for('editar_musica', id_musica=musica.id ) }}"><i class="bi bi-pencil-square">Editar</i></a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
